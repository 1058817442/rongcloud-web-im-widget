            <div class="toolBar headBtn">
                <div class="sprite people"></div>
                <span class="recent">最近联系人</span>
                <!-- <span class="count">2/4</span> -->
                <div class="sprite arrow-down" style="cursor: pointer;" ng-click="minbtn()"></div>
            </div>
        </div>
        <div class="content">
            <div class="netStatus" ng-hide="connected"><!--online-->
                <div class="sprite"></div>
                <span>与服务器连接断开</span>
            </div>
            <div class="">
                <conversation-item ng-repeat="item in conversationListServer.conversationList" item="item"></conversation-item>
            </div>
        </div>
    </div>
</div>
